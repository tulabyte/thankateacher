<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}} </h1>
</div>
<div class="wrapper-md" ng-controller="ProfileController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">Your Details</div>
        <div class="panel-body">
          <form role="form" name="form">
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter email" required ng-model="profile.admin_email" readonly>
            </div>

            <div class="form-group">
              <label>Full Name</label>
              <input type="text" class="form-control" required ng-model="profile.admin_name">
            </div>

            <div class="form-group">
              <label>Profile Photo</label>
              <input type="text" class="form-control" required ng-model="profile.admin_name">
            </div>
            
            <button type="submit" class="btn btn-success" ng-click="updateProfile(profile)" ng-disabled='form.$invalid'> Update </button>            

            <button type="button" class="btn btn-danger" ng-show="profile.admin_id" ui-sref="app.dashboard" >Cancel</button>

          </form>
        </div>
      </div>
    </div>
    
  </div>
  
  
</div>
