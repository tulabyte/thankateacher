<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3"> {{$state.current.data.pageTitle}}   <span class="pull-right">
        <button class="btn m-b-xs btn-success btn-addon" ui-sref="app.pin-gen"><i class="fa fa-plus"></i>Generate Pin</button>
    </span></h1>
</div>
<div class="wrapper-md" ng-controller="PinController">
  <div class="row">
    <div class="col-sm-10">
      <div class="panel panel-default">
            <div class="panel-heading font-bold">Pin Details</div>
                <div class="panel-body">
                      <form role="form" name="form">
                          <div class="form-group">
                            <label>Amount</label>
                            <input type="number" class="form-control" required ng-model="pin.pin_value">
                          </div>
                          <div class="form-group">
                            <label>Number Of Pins</label>
                            <input type="number" class="form-control" required ng-model="pin.pin_total">
                          </div>                      
                        <button type="submit" class="btn btn-success" ng-click="generatePin(pin)">Generate</button>            
                      </form>
                </div>
        </div>
    </div>    
  </div>  
</div>
